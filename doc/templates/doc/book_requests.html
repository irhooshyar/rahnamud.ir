<script>

    const status_choices = {
        1: 'آپلود نشده',
        2: 'در حال بررسی',
        3: 'تایید شده',
        4: 'رد شده',
    }

        var main_response = ""

        booksValue = [];

        container_id_list = ['SearchResultLable', 'SearchTable']

        function clearPrevResults(container_id_list) {
            for (container_id of container_id_list) {
                document.getElementById(container_id).innerHTML = "";
            }
        }
    

        async function ChangeStatus(book_id) {
            status = document.getElementById('status ' + book_id).value;
            try {
                request_link = 'http://' + location.host + "/ChangebookStatus/" + book_id + "/" + status + "/";
                response = await fetch(request_link).then(response => response.json());
                if (response.status == "OK") {
                    notyf.success("وضعیت با موفقیت تغییر یافت");
                } else {
                    notyf.error("خطا در تغییر وضعیت");
                }
            }catch (e) {
                console.error(e)
                notyf.error('لطفا دوباره تلاش کنید');
            }
        }

        async function showBookInformation(response) {    
            let index = 1;
            let book_result = [];
            booksValue = response['books'];

            document.getElementById("SearchResultLable").innerText = (booksValue.length).toString() + " درخواست یافت شد";
            document.getElementById("SearchTable").innerHTML = "";
    
            for (let book of booksValue) {
                const id = book['id']
                const document_id = book['document_id']
                const country_id = book['country_id']
                var name = book['name']
                const publisher_name = book['publisher_name']
                const subject = book['subject']
                const year = book['year']
                const pagecount = book['pagecount']
                var status = status_choices[book['status']]
                const user = book['user']

                const book_link = 'http://' + location.host + "/book_information?id=" + document_id
                name =  "<a href=" + book_link + ">" + name + "</a>"      
                status = `<select dir="rtl" id="status ` + id + `" name="status" class="form-select text-right" float-right onchange="ChangeStatus('` + id + '\')"' +
                            ` style="direction: rtl;">`
                option2 = `<option value="2"> در حال بررسی </option>`
                option3 = `<option value="3"> تایید شده </option>`
                option4 = `<option value="4"> رد شده </option>`
                if (book['status'] == 2) {
                    option2 = `<option value="2" selected> در حال بررسی </option>`
                } else if (book['status'] == 3) {
                    option3 = `<option value="3" selected> تایید شده </option>`
                } else if (book['status'] == 4) {
                    option4 = `<option value="4" selected> رد شده </option>`
                }
                status += option2 + option3 + option4 + `</select>`
                const details = "<a href=" + book_link + ">" + '<button style="background-color:lightblue" type="button" class="btn d-flex float-right mr-4">مشاهده</button></a>'

                const row = { "index": index, "user":user, 'name':name, 'publisher_name':publisher_name, 'subject': subject, 'year': year, 'pagecount':pagecount, 'status':status ,'details':details};

                book_result.push(row);
                index += 1;
            }
            $('#SearchTable').empty();
            $('.SearchTable').footable({
                "paging": {
                    "enabled": true,
                    strings: {
                        first: '»',
                        prev:'›',
                        next: '‹',
                        last: '«'
                    }
                },
                "filtering": {
                    "enabled": false
                },
                "sorting": {
                    "enabled": true
                },
                "empty": "گزارشی یافت نشد.",
                "columns": [{
                    "name": "index",
                    "title": "ردیف",
                    "breakpoints": "xs sm",
                    "type": "number",
                    "style": {
                        "width": "5%"
                    }
                }, {
                    "name": "user",
                    "title": "نام کاربر",
                    "style": {
                        "width": "5%"
                    }
                }, {
                    "name": "name",
                    "title": "نام کتاب",
                    "style": {
                        "width": "15%"
                    }
                }, {
                    "name": "publisher_name",
                    "title": "نام ناشر",
                    "style": {
                        "width": "5%"
                    }
                }, {
                    "name": "subject",
                    "title": "موضوع کتاب",
                    "style": {
                        "width": "15%"
                    }
                }, {
                    "name": "year",
                    "title": "سال چاپ",
                    "style": {
                        "width": "5%"
                    }
                }, {
                    "name": "pagecount",
                    "title": "تعداد صفحه",
                    "style": {
                        "width": "5%"
                    }
                }, {
                    "name": "status",
                    "title": "وضعیت",
                    "style": {
                        "width": "10%"
                    }
                }, {
                    "name": "details",
                    "title": "جزییات",
                    "style": {
                        "width": "5%"
                    }
                }
                ],
                "rows": book_result
            });
        }


        async function GetBooksInformation() {

            let request_link = '';
            notyf.dismissAll();
            var status = document.getElementById("status").value
            
            request_link = 'http://' + location.host + "/get_book_by_status/" + status + "/";
            response = await fetch(request_link).then(response => response.json());

            startBlockUI('SearchTable');

            /*  Show Table Result */
            showBookInformation(response);
            stopBlockUI('SearchTable', 'نتایج جست‌وجو');
        }


        $('#definition_keywords_graph_tab').hide();
        async function ShowResult() {
            // clear previous results
            clearPrevResults(container_id_list);
            await SpinnerModeFunction("Active");
            GetBooksInformation();
            await SpinnerModeFunction("Disable");
        }
            
        async function SpinnerModeFunction(mode) {
            if (mode === "Active") {
                $(".spinner-border").addClass("active");
            } else if (mode === "Disable") {
                $(".spinner-border").removeClass("active");
            }
        }

</script>

<script>

        async function ExportExcelSerachResultFunction() {
            var csv = "";
    
            sep = ","
            let Csv = "نام" + sep + "نام خانوادگی" + sep + "آدرس ایمیل" + sep + "تاریخ" + sep +
            "پنل اصلی" + sep + "زیرپنل" + sep + "گزارش کاربر" + sep + "وضعیت بررسی" + "\n"
            for (const book of booksValue) {
                Csv += book["first_name"] + sep + book["last_name"] + sep + book["email"] + sep +
                book["date"] + sep + book["panel_name"] + sep + book["branch_name"] + sep + 
                book["book_bug_text"] + sep + book['checked'] + "\n";
            }
    
            let save_file_name = "گزارش خطا‌‌ها"
            let csvContent = "data:text/csv;charset=utf-8,%EF%BB%BF" + encodeURI(Csv);
            var link = document.createElement("a");
            link.setAttribute("href", csvContent);
            link.setAttribute("download", save_file_name + ".csv");
            document.body.appendChild(link);
            link.click()
        }


        /* Search after press Enter */
        $("#info_form").submit(function () { return false; });
        $("#SearchBox").keyup(function (event) {
            event.preventDefault();
            if (event.keyCode === 13) {
                $("#document_search").click();
            }
        });

    </script>

<script>
    async function UserLog(form_data) {
        if (getCookie("username") !== "") {
            const user_name = getCookie("username")
            let page_url = window.location.pathname
            const user_ip = "127.0.0.0"
            page_url = page_url.slice(0, -1);
            if (page_url === "") {
                page_url = "/0";
            }


            let link_request = 'http://' + location.host + "/UserLogSaved/" + user_name + page_url + "/" + user_ip + "/";

            $.ajax({
                url: link_request,
                data: form_data,
                type: 'POST',
                contentType: false,
                processData: false,
                async: true,


            }).done(function (res) {
                console.log("done")

            }).fail(function (res) {
                console.log("fail")
            });

        }
    }
</script>
