                let current_url = window.location.href;
                if (selected_language === 'England') {
                    let page_name = current_url.split('/')[3]
                    let requested_url = current_url.replace(page_name, 'en')

                } else if (selected_language === 'Russia') {

    async function DetailFunction(regulator_id) {
        let request_link = 'http://' + location.host + "/CompareRegulatorAndLaw/" + regulator_id + "/";
        let response = await fetch(request_link).then(response => response.json());

        await showDetailsDataExact(response);

    async function showDetailsDataExact(response) {

        let regulator_id = response["regulator_id"];
        let regulator_name = response["regulator_name"];
        let regulator_text = response["regulator_text"];
        let law_id = response["law_id"];
        let law_name = response["law_name"];
        let law_text = response["law_text"];
        next_paragraph = response["next_paragraph"];
        last_paragraph = response["last_paragraph"];

        /* Title Text */
        const regulator_link = 'http://' + location.host + "/document_profile/?id=" + regulator_id;
        let regulator_tag = "<a href='" + regulator_link + "'>" + regulator_name + "</a>";
        document.getElementById("document_header").innerHTML = regulator_tag;
        const law_link = 'http://' + location.host + "/document_profile/?id=" + law_id;
        let law_tag = "<a href='" + law_link + "'>" + law_name + "</a>";
        document.getElementById("draft_header").innerHTML = law_tag;

        /* Body Text */
        let regulator_paragraph_tags = '';

        for (let paragraph of regulator_text) {
            regulator_paragraph_tags += "<li class='mb-3'>" + paragraph + "</li>";
        }
        document.getElementById("DocumentParagraph").innerHTML = "<ul style='list-style-type: none;'>" + regulator_paragraph_tags + "</ul>";

        let law_paragraph_tags = '';
        for (let paragraph of law_text) {
             law_paragraph_tags += "<li class='mb-3'>" + paragraph + "</li>";
        }
        document.getElementById("DraftParagraphs").innerHTML = "<ul id='more_para_list' style='list-style-type: none;'>" +
            law_paragraph_tags + (next_paragraph !== ''?
                "</ul> <button id='load_next_paragraph' style='margin-right: 2rem;' onclick='loadNextParagraph()' class='btn btn-secondary'>بارگذاری نوشتار بیشتر</button>":
                "");
    }

    async function loadNextParagraph(){
        {#next_paragraph = response["next_paragraph"];#}
        {#last_paragraph = response["last_paragraph"];#}
        {#console.log(next_paragraph)#}
        var dv = document.createElement("li");
        dv.innerHTML = next_paragraph;
        dv.classList.add('mb-3')
        document.getElementById('more_para_list').appendChild(dv)
        let request_link = 'http://' + location.host + "/GetNextParagraph/" + (last_paragraph+1) + "/";
        let response = await fetch(request_link).then(response => response.json());
        last_paragraph = last_paragraph + 1
        next_paragraph = response['paragraph_text']
        if(next_paragraph === '')
            document.getElementById('load_next_paragraph').remove()
    }

    async function SpinnerModeFunction(mode) {
        if (mode === "Active") {
            $(".spinner-border").addClass("active");
        } else if (mode === "Disable") {
            $(".spinner-border").removeClass("active");
        }
    }

</script>

<!-- Export results -->

<script>

    async function downloadFiles(file_name_list, save_file_name) {
        startFullPageBlockUI()
        const country_id = document.getElementById("country").value

        let zip = new JSZip()

        const request_link = 'http://' + location.host + "/GetCountryById/" + country_id + "/";
        let response = await fetch(request_link).then(response => response.json());
        response = response["country_information"][0]
        const country_folder = response["folder"];
        const country_name = response["name"];

        save_file_name += " مجموعه سند {" + country_name + "}"


        let extension = ".txt"
        if (country_name.includes("فاوا")) {
            extension = '.docx';
        }


        for (const document of file_name_list) {
            const document_name = document['regulator_name'] + extension

            const path = 'http://' + location.host + '/media/data/' + country_folder + '\\' + document_name;

            await fetch(path)
                .then(res => res.arrayBuffer())
                .then(value => {
                    zip.file(document_name, value);
                })
        }
        zip.generateAsync({
            type: "blob"
        })
            .then(function (content) {
                // see FileSaver.js
                saveAs(content, save_file_name + ".zip");
            });
        stopFullPageBlockUI( 'دانلود اسناد');
    }

    async function DownloadSerachResultFunction() {
        const save_file_name = " آئین‌نامه‌های اجباری در"
        downloadFiles(SearchResultValue, save_file_name)
    }

    async function ExportExcelSerachResultFunction() {
        var csv = "";

        sep = ","


        let Csv = "نام آئین‌نامه‌" + sep + "نام قانون" + sep +
            "بند قانونی" + "\n"
        for (const document of SearchResultValue) {
            let temp = document['matter'].join(';');
            console.log(temp);
            Csv += document["regulator_name"] + sep + document["law_name"] + sep + temp + "\n"
        }

        let save_file_name = " آئین‌نامه‌های اجباری در"
        save_file_name += " مجموعه سند {" + $('#country option:selected').text() + "}"

        let csvContent = "data:text/csv;charset=utf-8,%EF%BB%BF" + encodeURI(Csv);
        var link = document.createElement("a");
        link.setAttribute("href", csvContent);
        link.setAttribute("download", save_file_name + ".csv");
        document.body.appendChild(link);
        link.click()
    }

</script>
