        $(document).ready(function () {

            $('#SubjectDropdown').addClass('active');
            $('#compare_document').addClass('active');

            $('select#language').on('change', function (e) {

                let selected_language = this.value;
                let current_url = window.location.href;
                if (selected_language === 'England') {
                    let page_name = current_url.split('/')[3]
                    let requested_url = current_url.replace(page_name, 'en')
                    window.location = requested_url;
                } else if (selected_language === 'Russia') {
                    let page_name = current_url.split('/')[3]
                    let requested_url = current_url.replace(page_name, 'ru')
                    window.location = requested_url;
                }

            });
        });
    </script>

    <script>
        async function UserLog(form_data) {
            if (getCookie("username") !== "") {
                const user_name = getCookie("username")
                let page_url = window.location.pathname
                const user_ip = "127.0.0.0"
                page_url = page_url.slice(0, -1);
                if (page_url === "") {
                    page_url = "/0";
                }


                let link_request = 'http://' + location.host + "/UserLogSaved/" + user_name + page_url + "/" + user_ip + "/";

                $.ajax({
                    url: link_request,
                    data: form_data,
                    type: 'POST',
                    contentType: false,
                    processData: false,
                    async: true,


                }).done(function (res) {
                    console.log("done")

                }).fail(function (res) {
                    console.log("fail")
                });

            }
        }
    </script>

        async function ShowResult() {

            startFullPageBlockUI()

            let response = await fetch(request_link).then(response => response.json());

            stopFullPageBlockUI('مقایسه اسناد');

            let country_name = $("#country option:selected").text();
            form_data.append('detail_type', detail_type);
            form_data.append('country_name', country_name);
            UserLog(form_data)

        function showChart(data, container, sortKeys, xAxisTitle) {
            const options = {
                data,
                sortKeys,
                xAxisTitle,
                title: "",
                yAxisTitle: "تعداد سند",
                onClick: async function (event, data) {
                    const click_tag = event.domTarget.tag;
                    const index = click_tag["index"]
                    const text = data[index]
                    const src_country_id = document.getElementById("country").value
    
                    const request_link = 'http://' + location.host + "/GetCompareDocumentListDetail/" + src_country_id + "/" + text + "/";
                    let response = await fetch(request_link).then(response => response.json());
    
                    columns = [{
                                    "name": "source_name",
                                    "title": "نام سند مبدا",
                                    "style":{
                                        "width": "50%"
                                    }
                                }, {
                                    "name": "destination_name",
                                    "title": "نام سند مقصد",
                                    "style":{
                                        "width": "50%"
                                    }
                                }
                                ]
    
                    $('#ChartModalTable').footable({
                        "paging": {
                            "enabled": true,
                            strings: {
                                first: '»',
                                prev: '›',
                                next: '‹',
                                last: '«'
                            }
                        },
                        "filtering": {
                            "enabled": false
                        },
                        "sorting": {
                            "enabled": true
                        },
                        "empty": "سندی یافت نشد.",
                        "columns": columns,
                        "rows": response["document_list"]
                    });
    
                    $("#ChartModalBtn").click()
    
                }
            };

            newDoughnutChart(container, options);
        }

    </script>

    <script>
        async function downloadFiles(file_name_list, save_file_name,country_id) {
            startFullPageBlockUI()
            let zip = new JSZip()

            const request_link = 'http://' + location.host + "/GetCountryById/" + country_id + "/";
            let response = await fetch(request_link).then(response => response.json());
            response = response["country_information"][0]
            const country_folder = response["folder"];
            const country_name = response["name"];

            let extension = ".txt"
            if (country_name.includes("فاوا")) {
                extension = '.docx';
            }

            for (const document of file_name_list) {
                const document_name = document["document_name"] + extension
                const path = 'http://' + location.host + '/media/data/' + country_folder + '\\' + document_name;

                await fetch(path)
                    .then(res => res.arrayBuffer())
                    .then(value => {
                        zip.file(document_name, value);
                    })
            }
            zip.generateAsync({
                type: "blob"
            })
                .then(function (content) {
                    // see FileSaver.js
                    saveAs(content, save_file_name + ".zip");
                });
            stopFullPageBlockUI( 'دانلود اسناد');
        }
    </script>
