            <i class="fa fa-bars"></i>
        </a>
        <a href="{% url 'ru_index' %}" id="brand_name"><i id="brand_logo" class="bi bi-x-diamond-fill px-1 pl-0"
                style="position: relative; top:-1px;"></i>
            Кибер карта </a>
        <a href="{% url 'ru_information' %}" style="font-size: 12px;">
            <img width="18px;" src="../../static/icons/docs.png" alt="">
            Одобрения
        </a>
        <a href="{% url 'ru_graph' %}" style="font-size: 12px;">
            <img width="18px;" src="../../static/icons/graph4.png" alt="">
            График утверждений
        </a>
        <a href="{% url 'ru_search' %}" style="font-size: 12px;">
            <img width="18px;" src="../../static/icons/search2.png" alt="">
            Поиск разрешений
        </a>
        <a href="{% url 'ru_subject' %}" style="font-size: 12px;" class="active">
            <img width="18px;" src="../../static/icons/subject2.png" alt="">
            Субъективный анализ
        </a>

        </a>
        <a href="{% url 'ru_votes_analysis' %}" style="font-size: 12px;">
            <img width="18px;" src="../../static/icons/ara13.png" alt="">
            Анализ голосов
        </a>
        <a href="{% url 'ru_subject_graph' %}" style="font-size: 12px;">
            <img width="18px;" src="../../static/icons/graph2.png" alt="">
            Субъективный график
        </a>

        <select dir="ltr" id="language" name="language" class="d-inline-block p-1 text-left mr-2 rounded float-right">
            <option value="Iran">Iran</option>
            <option value="England">England</option>
            <option selected value="Russia">Russia</option>
        </select>
        <!-- <a href="#logout" id="logout">
            Exit
            <i id="logout_icon" class="fa fa-sign-out" aria-hidden="true"></i>
        </a> -->

    <script src="../../static/js/topnav_handler.js"></script>

    <!-- Language selection -->
    <script>
        $(document).ready(function () {
            $('select#language').on('change', function (e) {

                selected_language = this.value;
                current_url = window.location.href;
                if (selected_language == 'Iran') {
                    window.location = "{% url 'index' %}";
                } else if (selected_language == 'England') {
                    window.location = "{% url 'en_index' %}";
                }

            })
        });
    </script>

    <div class="row p-5 flex-row bg-light mx-0">
        <form id="subject_analysis_form" action="" class="custom-control mx-auto needs-validation"
            enctype="multipart/form-data" method="post" novalidate>

            <div class="row flex-row mx-auto">

                <!-- Country select -->
                <div class="col-md-6 col-12 col-lg-2 bg-light pt-3  mt-1">
                    <label for="country" class=" text-left bg-light float-left">страна:</label>
                    <select dir="ltr" id="country" name="country" class="form-select text-left float-left"
                        onchange="CountryChanged()">

                        {# <option value="C1">England- C1</option>#}
                        {# <option value="C2">England- C2</option>#}

                        {% for k,v in countries.items %}
                        <option value="{{ k }}">{{ v }}</option>
                        {% endfor %}
                    </select>

                </div>

                <!-- Subject select -->
                <div class="col-md-6 pt-3 col-12 col-lg-3 bg-light mt-1">
                    <label for="subject" class="text-left bg-light float-left">Тема документа:</label>
                    <select id="SubjectSelect" class="form-select text-left float-left" style="direction: ltr;">
                    </select>

                </div>

                <!-- Show button -->
                <div class="col-lg-4 col-md-6 pt-5 col-12">
                    <button type="button" id="document_search" onclick="ShowResult()"
                        class="btn d-flex float-left mt-1 ml-4">
                        показывать
                        <div class="spinner-border text-light ml-2" role="status">
                            <span class="sr-only"><span>
                        </div>
                    </button>
                </div>

            </div>
        </form>

        <ul id="original_tabs" class="nav nav-pills  mt-5 mx-auto  pr-3 pr-sm-0  float-left  d-block" id="pills-tab"
            role="tablist">

            <li class="nav-item float-left" role="presentation">
                <button id="result_doc" class="nav-link active" data-bs-toggle="pill"
                    data-bs-target="#result_doc_subject" type="button" role="tab" aria-controls="result_doc_subject"
                    aria-selected="true">Документы</button>
            </li>
            <li class="nav-item float-left" role="presentation">
                <button id="all_subject" class="nav-link" data-bs-toggle="pill" data-bs-target="#all_subject_keywords"
                    type="button" role="tab" aria-controls="all_subject_keywords" aria-selected="false">Ключевые слова
                    темы</button>
            </li>
            <li class="nav-item float-left" role="presentation">
                <button id="without_subject" class="nav-link" data-bs-toggle="pill"
                    data-bs-target="#doc_without_subject" type="button" role="tab" aria-controls="doc_without_subject"
                    aria-selected="false">Документы без темы</button>
            </li>

            <!-- Result Count -->
            <p id="SearchResultLable" class="text-left float-right text-secondary pr-2"></p>
        </ul>

        <div id="original_pane" class="tab-content float-left bg-white px-1" style="position: relative;"
            id="pills-tabContent">

            <div dir=ltr id="result_doc_subject" class="tab-pane w-100 fade show active float-left" role="tabpanel"
                aria-labelledby="result_doc_subject">
                <div class="table-responsive mt-4">
                    <table class="table table-striped SubjectTable">
                    </table>
                </div>
            </div>

            <div id="all_subject_keywords" class="tab-pane w-100 fade show float-left" role="tabpanel"
                aria-labelledby="all_subject_keywords">

                <div dir=ltr class="table-responsive mt-4">
                    <table class="table table-striped SubjectALLTable">
                    </table>
                </div>
            </div>

            <div id="doc_without_subject" class="tab-pane w-100 fade show float-left" role="tabpanel"
                aria-labelledby="all_subject_keywords">

                <div dir=ltr class="table-responsive mt-4">
                    <table class="table table-striped WithoutSubjectTable">
                    </table>
                </div>
            </div>
        </div>

    </div>
    <!-- Scrollbar -->
    <button id="scroll_btn" class="p-0" title="Go To Top" onclick="topFunction()">
