<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="../../static/library/bootstrap.min-4.5.2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../../static/library/bootstrap.min-5.1.2npm.css">
    <script src="../../static/library/bootstrap-5.1.2.bundle.min.js"></script>

    <!--BS Icons -->
    <link rel="stylesheet" href="../../static/library/bootstrap-icons-1.3.0.css">
    <!-- Fontawesome Icons -->

    <link rel="stylesheet" href="../../static/library/fontawesome-5.10.0.all.css"  />
    <link rel="stylesheet" href="../../static/library/font-awesome.min-4.7.0.css">

    <!-- anychart modules -->
    <script src="../../static/library/anychart-8.10.0-core.min.js"></script>
    <script src="../../static/library/anychart-8.10.0-graph.min.js"></script>
    <script src="../../static/library/anychart-8.10.0-pie.min.js"></script>
    <script src="../../static/library/anychart-8.10.0-exports.min.js"></script>
    <script src="../../static/library/anychart-8.10.0-cartesian.min.js"></script>


    <!-- Footable  -->
    <script src="../../static/js/en_js/footable/demo-rows.js"></script>
    <script src="../../static/js/en_js/footable/ie10-viewport-bug-workaround.js"></script>
    <script src="../../static/js/en_js/footable/footable.js"></script>
    <link href="../../static/styles/en_style/footable/footable.bootstrap.min.css" rel="stylesheet">
    <link href="../../static/styles/en_style/footable/docs.css" rel="stylesheet">
    <link href="../../static/styles/en_style/footable/FooTable.Glyphicons.css" rel="stylesheet">
    <link href="../../static/styles/en_style/footable/FooTable.FontAwesome.css" rel="stylesheet">

    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="../../static/js/jsnetworkx.js"></script>

    <link rel="stylesheet" href="../../static/styles/en_style/index.css">
    <link rel="stylesheet" href="../../static/styles/graph.css">
    <meta charset="UTF-8">

    <title>График утверждений</title>

</head>

<body>

    <!-- Menu -->
    <div class="topnav fixed-top" id="myTopnav">
        <a href="javascript:void(0);" id="menu_icon">
            <i class="fa fa-bars"></i>
        </a>
        <a href="{% url 'ru_index' %}" id="brand_name"><i id="brand_logo" class="bi bi-x-diamond-fill px-1 pl-0"
                style="position: relative; top:-1px;"></i>
            Кибер карта </a>
        <a href="{% url 'ru_information' %}" style="font-size: 12px;">
            <img width="18px;" src="../../static/icons/docs.png" alt="">
            Одобрения
        </a>
        <a href="{% url 'ru_graph' %}" style="font-size: 12px;" class="active">
            <img width="18px;" src="../../static/icons/graph4.png" alt="">
            График утверждений
        </a>
        <a href="{% url 'ru_search' %}" style="font-size: 12px;">
            <img width="18px;" src="../../static/icons/search2.png" alt="">
            Поиск разрешений
        </a>
        <a href="{% url 'ru_subject' %}" style="font-size: 12px;">
            <img width="18px;" src="../../static/icons/subject2.png" alt="">
            Субъективный анализ
        </a>
        <a href="{% url 'ru_subject_statistics' %}" style="font-size: 12px;">
            <img width="18px;" src="../../static/icons/amar_subject.png" alt="">
            Статистический анализ
        </a>
        <a href="{% url 'ru_adaptation' %}" style="font-size: 12px;">
            <img width="18px;" src="../../static/icons/adaptation2.png" alt="">
            Субъективная адаптация
        </a>
        <a href="{% url 'ru_votes_analysis' %}" style="font-size: 12px;">
            <img width="18px;" src="../../static/icons/ara13.png" alt="">
            Анализ голосов
        </a>
        <a href="{% url 'ru_subject_graph' %}" style="font-size: 12px;">
            <img width="18px;" src="../../static/icons/graph2.png" alt="">
            Субъективный график
        </a>

        <select dir="ltr" id="language" name="language" class="d-inline-block p-1 text-left mr-2 rounded float-right">
            <option value="Iran">Iran</option>
            <option value="England">England</option>
            <option selected value="Russia">Russia</option>
        </select>
        <!-- <a href="#logout" id="logout">
            Exit
            <i id="logout_icon" class="fa fa-sign-out" aria-hidden="true"></i>
        </a> -->

    </div>
    <script src="../../static/js/topnav_handler.js"></script>

    <!-- Language selection -->
    <script>
        $(document).ready(function () {
            $('select#language').on('change', function (e) {

                selected_language = this.value;
                current_url = window.location.href;
                if (selected_language == 'Iran') {
                    window.location = "{% url 'index' %}";
                } else if (selected_language == 'England') {
                    window.location = "{% url 'en_index' %}";
                }

            })
        });
    </script>

    <div class="row p-5 pb-0 flex-row-reverse mx-auto bg-light">
        <form action="" class="custom-control mx-auto needs-validation" id="graph_form" enctype="multipart/form-data"
            method="post" novalidate>

            <div class="row mb-0 flex-row mx-auto">

                <div class="col-md-6 pt-3 col-12 col-lg-2 bg-light">

                    <label class="text-left bg-light float-left" style="direction: ltr;;">страна:</label>

                    <select id="country" name="country" class="form-select text-left float-left"
                        onchange="CountryChanged()" style="direction: ltr;">
                        {% for k,v in countries.items %}
                        <option value="{{ k }}">{{ v }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6 pt-3 col-12 col-lg-2 bg-light">
                    <label class=" text-left bg-light float-left" style="direction: ltr;;">Тип графика:</label>
                    <select id="GraphType" name="GraphType" class="form-select text-left float-left"
                        style="direction: ltr;">
                    </select>
                </div>

                <div class="col-md-3 pt-3 col-12 col-lg-2 bg-light">
                    <label class=" text-left bg-light float-left" style="direction: ltr;;">Минимальное сходство:</label>
                    <select id="MinimumSimilarity" name="MinimumSimilarity" class="form-select text-left float-left"
                        style="direction: ltr;">
                    </select>
                </div>

                <div class="col-lg-4 mr-0 col-md-6 pt-5 col-12" style="width: 380px;">
                    <!-- Advanced Setting btn-->
                    <button id="constraints_setting" type="button" class="btn bg-white float-left mr-4"
                        data-bs-toggle="collapse" data-bs-target="#constraints_container" aria-expanded="false"
                        aria-controls="constraints_container">Расширенные настройки</button>

                    <!-- Show result btn -->
                    <button type="button" id="graph_show" class="btn float-left"
                        onclick="ShowGraph()">Показывать</button>
                </div>


                <div id="similarity_chart_column" class="bg-light" style="max-width: 22%;">
                    <div id="similarity_chart_container" style="height: 180px" class="bg-white w-100 p-0">
                    </div>
                </div>

            </div>

            <!-- Constraints -->
            <div id="constraints_container"
                class="collapse show constraints_container row flex-row pt-0 mb-0 mt-0 mx-auto">

                <div id="SourceMainDiv" class="col-md-3 p-1 col-12 col-lg-6 mt-1">
                    <div class="source_header bg-white row mx-auto p-1">
                        <label class="text-center my-0" style="direction: ltr;;">Ограничения исходного узла</label>
                    </div>
                    <div class="source_container pb-2 row mx-auto">

                        <div class="col-md-3 pt-3 col-12 col-lg-6 bg-light">
                            <label class=" text-left bg-light float-left " style="direction: ltr;">Тип:</label>
                            <select id="SourceType" name="SourceType" class="form-select text-left float-left"
                                style="direction: ltr;" onchange="ChangeOptions('Source')">
                            </select>
                        </div>

                        <div class="col-md-6 pt-3 col-12 col-lg-6 bg-light ">
                            <label class=" text-left bg-light float-left" style="direction: ltr;;">Тема:</label>
                            <select id="SourceSubject" name="SourceSubject" class="form-select text-left float-left"
                                onchange="ChangeOptions('Source')" style="direction: ltr;">
                            </select>
                        </div>


                        <div class="col-md-3 pt-3 col-12 col-lg-9 bg-light">
                            <label class=" text-left bg-light float-left " style="direction: ltr;;"> Документ:</label>
                            <select id="SourceDocuments" name="SourceDocument" class="form-select text-left float-left"
                                style="direction: ltr;" disabled>
                            </select>
                        </div>

                        <div class="col-lg-1 px-0 col-md-2 pt-5 col-12">
                            <button id="Source_document_select" type="button" class="btn float-left mx-0"
                                data-bs-toggle="modal" data-bs-target="#SelectDocumentModal_Source">
                                Выбирать
                            </button>
                        </div>

                        <!-- select document -->
                        <div style="font-size: 25px; text-align: center; cursor: pointer"
                            class="col-lg-1 px-0 col-md-2 pt-5 mt-1 col-12" onclick="RefreshSelectDocument('Source')">
                            <span class="fa fa-refresh" style="margin-left: 70px"></span>
                        </div>

                    </div>
                </div>


                <div id="DestinationMainDiv" class="col-md-3 p-1 col-12  col-lg-6  mt-1">
                    <div class="destination_header bg-white row mx-auto p-1">
                        <label class=" text-center bg-white my-0" style="direction: ltr;;">Ограничения целевого
                            узла</label>
                    </div>
                    <div class="destination_container pb-2 row mx-auto">

                        <div class="col-md-3 pt-3 col-12 col-lg-6 bg-light">
                            <label class=" text-left bg-light float-left " style="direction: ltr;;">Тип:</label>
                            <select id="DestinationType" name="DestinationType" class="form-select text-left float-left"
                                style="direction: ltr;" onchange="ChangeOptions('Destination')">
                            </select>
                        </div>

                        <div class="col-md-6 pt-3 col-12 col-lg-6 bg-light">
                            <label class=" text-left bg-light float-left " style="direction: ltr;;">Тема:</label>
                            <select id="DestinationSubject" name="DestinationSubject"
                                class="form-select text-left float-left" onchange="ChangeOptions('Destination')"
                                style="direction: ltr;">
                            </select>
                        </div>


                        <div class="col-md-3 pt-3 col-12 col-lg-9 bg-light">
                            <label class=" text-left bg-light float-left " style="direction: ltr;;"> Документ:</label>
                            <select id="DestinationDocuments" name="DestinationDocument"
                                class="form-select text-left float-left" style="direction: ltr;" disabled>
                            </select>
                        </div>

                        <div class="col-lg-1 px-0 col-md-2 pt-5 col-12">
                            <button id="Destination_document_select" type="button" class="btn float-left mx-0"
                                data-bs-toggle="modal" data-bs-target="#SelectDocumentModal_Destination">
                                Выбирать
                            </button>
                        </div>

                        <!-- select document -->
                        <div style="font-size: 25px; text-align: center; cursor: pointer"
                            class="col-lg-1 px-0 col-md-2 pt-5 mt-1 col-12"
                            onclick="RefreshSelectDocument('Destination')">
                            <span class="fa fa-refresh" style="margin-left: 70px"></span>
                        </div>

                    </div>
                </div>

            </div>

        </form>

        <!--Original Tabs -->
        <ul id="original_tabs" class="nav nav-pills mt-5 mx-auto  pr-3 pr-sm-0  float-left  d-block" id="pills-tab"
            role="tablist">

            <li class="nav-item float-left" role="presentation">
                <button id="advanced_view_tab" class="nav-link active" data-bs-toggle="pill"
                    data-bs-target="#advanced_view_pane" type="button" role="tab" aria-controls="advanced_view_pane"
                    aria-selected="true">Расширенный вид</button>
            </li>
            <li class="nav-item float-left" role="presentation">
                <button id="simple_view_tab" class="nav-link" data-bs-toggle="pill" data-bs-target="#simple_view_pane"
                    type="button" role="tab" aria-controls="simple_view_pane" aria-selected="false">Простой вид</button>
            </li>
        </ul>

        <!-- Original Panes -->
        <div id="original_pane" class="tab-content float-left px-1 bg-white" id="pills-tabContent">

            <!--  Document Graph Pane -->
            <div class="tab-pane fade show active float-left w-100" id="advanced_view_pane" role="tabpanel"
                aria-labelledby="advanced_view_tab">
                <div class="row mt-4 w-100 flex-row  mx-auto pb-5 px-4">
                    <!-- doc colors -->
                    <ul id="ColorBox" class="list-group flex-row list-unstyled w-100 list-group-horizontal text-left">
                    </ul>
                    <script src="../../static/js/graph/color_picker_handler.js">
                    </script>
                    <div id="advanced_graph_container" class="w-100 border mt-1" style="height:500px;">
                    </div>
                </div>
            </div>

            <!-- Bar chart Info Pane -->
            <div class=" tab-pane fade float-left w-100 " id="simple_view_pane" role="tabpanel"
                aria-labelledby="simple_view_tab ">
                <div class="row mt-4 w-100 flex-row-reverse mx-0 px-4 pb-5">
                    <div id="simple_graph_container" class="w-100 border" style="height: 500px;">
                    </div>

                </div>

            </div>
        </div>

    </div>

    <!-- Modal Container -->
    <div class="modal fade" id="SelectDocumentModal_Source">
        <div style="max-width: 1200px !important;" class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <!-- Modal Header -->
                <div style="direction: ltr !important;" class="modal-header">
                    <h5 id="ModalHeader_Source" class="modal-title">Выберите исходный узел</h5>
                    <button type="button" class="btn-close m-0" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body -->
                <div id="ModalBody_Source" class="modal-body text-justify">
                    <div class="container_modal">
                        <table class="table table-striped PopUpTable_Source">
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="SelectDocumentModal_Destination">
        <div style="max-width: 1200px !important;" class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">

                <!-- Modal Header -->
                <div style="direction: ltr !important;" class="modal-header">
                    <h5 id="ModalHeader_Destination" class="modal-title">Выберите целевой узел</h5>
                    <button type="button" class="btn-close m-0" data-bs-dismiss="modal"></button>
                </div>


                <!-- Modal body -->
                <div id="ModalBody_Destination" class="modal-body text-justify">
                    <div class="container_modal">
                        <table class="table table-striped PopUpTable_Destination">
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>



    </div>

    <!-- Scrollbar -->
    <button id="scroll_btn" class="p-0" title="Go To Top" onclick="topFunction()">
        <i class="far fa-caret-square-up"></i>
    </button>
    <script src="../../static/js/scroll_button_handler.js">
    </script>
